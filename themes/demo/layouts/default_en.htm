description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/192x192.png'|theme }}">
        <link href="{{ 'assets/css/vendor.css?25df27'|theme }}" rel="stylesheet">
        <link href="{{ 'assets/css/theme.css?dfggdffdssfdfgdf'|theme }}" rel="stylesheet">
        {% styles %}
    </head>
    <body>


    {% partial "en/site/menu-drawer.htm" %}

    {% partial 'en/site/header.htm' %}

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Footer -->
        <footer id="layout-footer">
            {% partial 'en/site/footer' %}
        </footer>

        <!-- Scripts -->
<script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>

    <script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
        <script src="{{ 'assets/javascript/app.js?12ff3hfgfghfghfdfg4'|theme }}"></script>
<!--     <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
 -->

    {% framework extras %}
        {% scripts %}


    <script>
        scrollDownByWheel()
        
        scrollToLastState()
    </script>

    </body>
</html>
