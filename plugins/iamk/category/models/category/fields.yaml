fields:
    main_banner:
        label: 'Главная картинка'
        mode: file
        span: left
        type: mediafinder
    main_banner_mobile:
        label: 'Картинка для мобильного'
        mode: file
        span: auto
        type: mediafinder
    title:
        label: 'Заголовок категории'
        span: auto
        type: text
    slug:
        label: 'Символьный код категории'
        span: auto
        preset:
            field: title
            type: slug
        type: text
    subcategory:
        label: Подкатегория
        prompt: 'Добавить подкатегорию'
        span: full
        type: repeater
        form:
            fields:
                subcategory_banner:
                    label: 'Баннер подкатегории'
                    mode: image
                    span: left
                    type: mediafinder
                subcategory_banner_tabet:
                    label: 'Баннер подкатегории (планшет)'
                    mode: image
                    span: auto
                    type: mediafinder
                subcategory_banner_mobile:
                    label: 'Баннер подкатегории (мобильный)'
                    mode: image
                    span: auto
                    type: mediafinder
                subcategory_description:
                    label: 'Описание подкатегории'
                    prompt: 'Добавить описание'
                    span: auto
                    type: repeater
                    form:
                        fields:
                            subcategory_description:
                                label: 'Описание подкатегории'
                                prompt: 'Добавить описание'
                                span: auto
                                type: text
                            subcategory_description_marked:
                                label: 'Выделить текст'
                                span: auto
                                type: checkbox
                subcategory_title:
                    label: 'Заголовок подкатегории'
                    span: auto
                    type: text
                slug:
                    label: 'Символьный код'
                    span: auto
                    preset:
                        field: subcategory_title
                        type: slug
                    type: text
    id:
        label: id
        span: auto
        type: number
